<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            background-color: #8b98ab;
            width: 20%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px 0;
        }
        .menu{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-image {
            background-color: #1e5aa7;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px;
        }
        
        .menu button {
            background-color: #333;
            color: white;
            border: none;
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .menu button:hover {
            background-color: #555;
        }
        
        .settings {
            margin-bottom: 20px;
        }
        
        .settings img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        
        .content {
            width: 80%;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-image"></div>
        <div class="menu">
            <button>بياناتى</button>
            <button>طلبات</button>
            <button>شئون قانونية</button>
            <button>مراجعة الملف الوظيفى</button>
            <button>حضور و انصراف</button>
            <button>مهام وظيفية</button>
        </div>
        <div class="settings">
            <img src="settings-icon.png" alt="Settings">
        </div>
    </div>
    <div class="content">
        <!-- Main content goes here -->
    </div>
</body>
</html>
